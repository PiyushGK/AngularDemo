	<label>Name</label>
	<input type="text" name="name" ng-model="newContact.name"/><br><br>
	<label>Email</label>
	<input type="text" name="email" ng-model="newContact.email"/><br><br>
	<label>Phone No</label>
	<input type="text" name="phoneNo" ng-model="newContact.phoneNo"/><br><br>
	<br>
	<input type="hidden" ng-model="newContact.id">
	<input type="button" value="SAVE" ng-click="saveContact()"/>
	<table>
		<thead>
			<th>Name</th>
			<th>Email</th>
			<th>PhoneNo</th>
			<th>Action</th>
		</thead>
		<tbody>
			<tr ng-repeat="contact in contacts">
				<td>{{ contact.name }}</td>
				<td>{{ contact.email }}</td>
				<td>{{ contact.phoneNo }}</td>
				<td>
					<a href="#" ng-click="editContact(contact.id)">Edit</a>|
					<a href="#" ng-click="deleteContact(contact.id)">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
